    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxKh7Kfj_Klu-8T8gBVwvCjTlU3q8B7Yc",
            authDomain: "trademaster-pro.firebaseapp.com",
            projectId: "trademaster-pro",
            storageBucket: "trademaster-pro.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Check URL for signup parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'true') {
            showTab('signup');
        }

        // Google Sign In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    showAlert('loginAlert', 'success', 'Login successful!');
                    
                    // Save user data
                    localStorage.setItem('userToken', user.accessToken);
                    localStorage.setItem('userName', user.displayName);
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userPhoto', user.photoURL);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                })
                .catch((error) => {
                    showAlert('loginAlert', 'error', error.message);
                });
        }

        // Email/Password Sign Up
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const referral = document.getElementById('referralCode').value;
            
            if (password !== confirmPassword) {
                showAlert('signupAlert', 'error', 'Passwords do not match');
                return;
            }
            
            // Create user with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Update profile
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Save additional data to your database
                        return saveUserData(user.uid, {
                            name: name,
                            email: email,
                            referralCode: referral,
                            commission: 0,
                            premium: false,
                            joinDate: new Date().toISOString()
                        });
                    });
                })
                .then(() => {
                    showAlert('signupAlert', 'success', 'Account created successfully!');
                    
                    // Save to localStorage
                    localStorage.setItem('userToken', 'demo-token-' + Date.now());
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userReferral', referral || '');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    showAlert('signupAlert', 'error', error.message);
                });
        });

        // Email/Password Login
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showAlert('loginAlert', 'success', 'Login successful!');
                    
                    // Save user data
                    localStorage.setItem('userToken', user.accessToken);
                    localStorage.setItem('userName', user.displayName || email.split('@')[0]);
                    localStorage.setItem('userEmail', user.email);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                })
                .catch((error) => {
                    showAlert('loginAlert', 'error', error.message);
                });
        });

        // Save user data function (simulated)
        function saveUserData(uid, data) {
            return new Promise((resolve) => {
                // In real app, save to your database
                localStorage.setItem('user_' + uid, JSON.stringify(data));
                resolve();
            });
        }

        // Alert function
        function showAlert(formId, type, message) {
            const alertDiv = document.getElementById(formId);
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
